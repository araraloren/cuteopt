- name: Rust Docs to Wiki
  # You may pin to the exact commit or the version.
  # uses: tristanpoland/RustDoc-GH-Wiki@73a53a410cdfe3e760cbec509e46df8268a81821
  uses: tristanpoland/RustDoc-GH-Wiki@0.0.6
  with:
    # GitHub token for wiki access (typically secrets.GITHUB_TOKEN)
    token: # default is ${{ github.token }}
    # Directory containing Rust source files
    source_path: # optional, default is src
    # Directory to store generated wiki content before publishing
    wiki_path: # optional, default is wiki-content
    # Commit message for wiki updates
    commit_message: # optional, default is Update documentation from Rust code
    # Comma-separated list of paths to exclude
    excluded_paths: # optional, default is 
    # Whether to extract private items (true/false)
    extract_private: # optional, default is false
    # Maximum number of lines to extract for each definition
    max_definition_lines: # optional, default is 50
          
